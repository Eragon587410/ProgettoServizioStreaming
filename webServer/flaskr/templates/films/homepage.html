{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Lista Film{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% for film in g.films %}
        <p>titolo: {{ film.title }} descrizione: {{ film.description }}</p>
        <a href="{{ url_for('streaming.play_film', film_id=film.id) }}">
          <img src="{{ film.image }}" width="300" height="200">
        </a>
    {% endfor %}
{% endblock %}
