{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Lista Film{% endblock %}</h1>
{% endblock %}

{% block content %}

        <p>titolo: {{ film["title"] }} genere: {{ film["type"] }} descrizione: {{ film["description"] }}</p>
    {% endfor %}
{% endblock %}
