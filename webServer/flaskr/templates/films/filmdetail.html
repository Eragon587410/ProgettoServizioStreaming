{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Dettagli film{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% for film in g.films %}
        <p>titolo: {{ film["title"] }} genere: {{ film["type"] }} descrizione: {{ film["description"] }}</p>
        <a href="{{ url_for('play_film', film_id=film['title']) }}">
          <img src="{{ film['image'] }}" width="300" height="200">
        </a>
    {% endfor %}
{% endblock %}
