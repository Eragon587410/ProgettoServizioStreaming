{% extends 'base.html' %}

{% block header %}
<h1 class="text-center mb-4">{% block title %}Lista Film{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row g-4">
    {% for film in films[:30] %}
    <div class="col-md-4">
        <div class="card h-100 shadow-sm">
            <a href="{{ url_for('streaming.play_film', film_id=film.id) }}">
                <img src="{{ film.image }}" class="card-img-top" alt="{{ film.title }}">
            </a>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ film.title }}</h5>
                <p class="card-text">{{ film.description }}</p>
                <p class="text-muted mt-auto">Views: {{ film.views }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
