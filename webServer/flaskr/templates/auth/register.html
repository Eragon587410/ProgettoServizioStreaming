{% extends 'base.html' %}

{% block header %}
<h1 class="text-center">{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm p-4">
            <form method="post" class="d-flex flex-column">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
        </div>
    </div>
</div>
<!-- Modal Bootstrap -->
<div class="modal fade" id="modalParametro" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Errore</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% if show_modal %}
        {{ show_modal }}
        {% else %}
        Nessun messaggio.
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% if show_modal %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    try {
        var modalEl = document.getElementById('modalParametro');
        if (modalEl) {
            var myModal = new bootstrap.Modal(modalEl);
            myModal.show();
        }
    } catch (e) {
        console.error("Errore nel mostrare il modal:", e);
    }
});
</script>
{% endif %}
{% endblock %}
